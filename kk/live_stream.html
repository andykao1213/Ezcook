<!DOCTYPE html>
<html lang="en">
    <head>

        <title>EZcook-Video Player</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--bootstrap css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css\audience_css.css">
    </head>

    <body>

        <nav class="navbar navbar-inverse bg-inverse">
            <!-- Navbar content -->
            <a class="navbar-brand" href="#">EZcook</a>
        </nav>
        <div class="tmp">
            <div class="block" id="dm"></div>
            <video id="vid" width="1100">
                <source src="../source/TaiCHI Demo.mp4" type="video/mp4">
                <source src="../source/TaiCHI Demo.ogg" type="video/ogg">
                Your browser does not support HTML5 video.
            </video>
            <div class="row justify-content-center media">
                <div class="media-left">
                     <img class="media-object" src="" width="150" height="150" class="img-responsive center-block" id="image">
                </div> 
                <div class="media-body">
                    <p class="badge badge-default media-heading" id="no"></p>
                    <div class="align-middle" id="content"></div>
                </div>   
                
            </div>
        </div>        
    
    </body>

    <!--JQuery, Tether, Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="js\audience_js.js"></script>
    <script src="js\backend_js.js"></script>
</html>
