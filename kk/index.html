<!DOCTYPE html>
<html lang="en">
    <head>
        <title>EZcook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--bootstrap css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css\audience_css.css">
        <link rel="stylesheet" type="text/css" href="css\gamble_css.css">
    </head>

    <body>
        <nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
            <!-- Navbar content -->
            <a class="navbar-brand" href="#">EZcook</a>
            <ul class="nav navbar-nav">
            <li class="nav-item pull-xs-right">
               <!-- <button id="mode" type="button" class="btn btn-secondary btn-sm nav-btn login">Turn on GM mode</button>-->
            <button type="button" class="btn btn-secondary btn-sm nav-btn login" id="btnLogout">LOGOUT</button>
            </li>
            </ul>
        </nav>
        
        <!--Login Page-->
        <div class="container-fluid logout">
            <br>
            <div class="row justify-content-center">
                <h1>Welcome</h1> 
            </div>  
            <br>
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <input class="form-control" type="text" placeholder="UserID" id="UID">
                </div>
                
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <input class="form-control" type="text" placeholder="Password" id="PSWD">
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-primary btn-lg" id="btnLogin">LOGIN</button>
            </div>            
        </div>

        <!--Main Page-->
        <div class="container-fluid login">
        <div class="row">
            <div class="col-md-8">
                <div class="row justify-content-center">
                    <div class="tmp">
                        <div class="block2" id="dm"></div>
                        
                        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F100002682390040%2Fvideos%2F1367079763391424%2F&show_text=0&width=560" width="560" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>
                           
                    </div>
                </div>
                <div class="row container justify-content-center">
                    <div class="col-md-10">
                        <input class="form-control" type="text" placeholder="聊天..." id="example-text-input">
                    </div>
                    <button type="button" class="btn btn-warning" id="send">Send</button>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-1">
                        <p class="badge badge-default" id="no"></p>
                    </div>
                    <div class="col-md-7">
                        <p class="align-middle" id="content"></p>
                    </div>
                    <div class="col-md-4">
                         <img src="" width="100" height="100" class="img-responsive center-block" id="image">
                    </div>
                </div>
            </div>
            <div class="col-md-4 gamble_place">
                <!--put gambling here-->
                <div class="gamble-options">
                    <!--Advice card-->
                </div>
                <p></p>
                <div class="row container justify-content-center">
                    <div class="col-md-10">
                        <input class="form-control" type="text" placeholder="給新手的建議..." id="input-advice">
                    </div>
                    <button type="button" class="btn btn-warning" id="add">Add</button>
                </div>
                <p></p>
                <div>
                    <p id="score">Score: 0</p>
                </div>
            </div>
        </div>
        </div>
        
    </body>

    <!--JQuery, Tether, Bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="js\audience_js.js"></script>
    <script src="js\gamble_js.js"></script>
    <script src="js\backend_js.js"></script>
</html>
